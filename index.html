<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор дохода по вкладам</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Калькулятор дохода по вкладам</h1>
    <form id="depositForm">
        <label for="keyRate">Ключевая ставка ЦБ РФ (%):</label>
        <input type="number" id="keyRate" name="keyRate" step="0.01" required readonly>

        <div id="depositsContainer">
            <!-- Здесь будут добавляться поля для вкладов -->
        </div>
        <button type="button" onclick="addDeposit()">Добавить вклад</button>
        <button type="button" onclick="calculate()">Рассчитать</button>
    </form>

    <div id="result" style="display:none;">
        <h2>Результаты расчета</h2>
        <p>Общий доход: <span id="totalIncome">0</span> руб.</p>
        <p>Сумма налога: <span id="taxAmount">0</span> руб.</p>
        <p>Реальный доход с учетом инфляции и налога: <span id="realIncome">0</span> руб.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
