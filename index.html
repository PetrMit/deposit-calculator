<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор дохода по вкладам</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Калькулятор дохода по вкладам</h1>
    <form id="depositForm">
        <label for="amount">Сумма вклада (руб):</label>
        <input type="number" id="amount" name="amount" required>

        <label for="rate">Процентная ставка (% годовых):</label>
        <input type="number" id="rate" name="rate" step="0.01" required>

        <label for="term">Срок вклада (в месяцах):</label>
        <input type="number" id="term" name="term" required>

        <button type="button" onclick="calculate()">Рассчитать</button>
    </form>

    <div id="result">
        <h2>Результаты расчета</h2>
        <p>Общий доход: <span id="totalIncome">0</span> руб.</p>
        <p>Сумма налога: <span id="taxAmount">0</span> руб.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
